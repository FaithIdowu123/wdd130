<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <div class="column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                </div>
                <div class="form-item">
                    <div class="column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="username">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <div class="form-item">
                    <div class="column1">
                        <label for="browser">What is your favorite internet browser?  </label>
                            <select id="browser" name="browser">
                                <option value="chrome">Chrome</option>
                                <option value="Firefox">Firefox</option>
                                <option value="Safari">Safari</option>
                                <option value="Opera">Opera</option>
                                <option value="Others">Others</option>
                            </select>
                    </div>
                </div>
                <div class="form-item">
                    <div class="column1">
                        <label for="pet">Do you have a household pet?</label><input type="checkbox" id="pet" name="pet">
                    </div>
                </div>
                <div class="form-item">
                    <div class="column3">
                        <label for="feedback">List the places you have lived.</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Sumbit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Faith Oluwatise Idowu</p>
    </footer>
</body>
</html>
